{% extends 'posts/layout.html' %}


{% block content %}
<h3 class="center-align red lighten-3">HELLO FROM INDEX.HTML</h3>
<h4>{{title}}</h4>
<ul class="collection">
    {% for post in posts %}

    {% endfor %}
</ul>

{% endblock %}
